<script  type="text/javascript" >
    if(window.localStorage.getItem("loggedIn") == 1) {
    var datax = window.localStorage.getItem("userAccess");
    var userx = JSON.parse(datax);
    setTimeout(function(){
        loadView(userx,'profile','load-in-body');
    },3000);

    setTimeout(function(){
        loadView(userx,'menu','load-menu');
    },4000)
    }
    else
    {
    setTimeout(function(){
        loadView('','login','load-in-body');
    },3000);
    }
</script>
<script>

   $.ajaxSetup({
    beforeSend: function() {
        $('#ajax').slideToggle('slow');
    },
    complete: function() {
        setTimeout(function(){

        },600);
    }
   });
</script>
